<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Rock Paper Scissors</h1></div>
    <div class="game-rule"></div>
    <div class="score-board"></div>
    <div class="content">
        <div class="item">
            <div class="image"><img class="playing" src="./images/rock.png" alt="rock"></div>
            <div class="text">Rock</div>
        </div>
        <div class="item">
            <div class="image"><img class="playing" src="./images/paper.png" alt="paper"></div>
            <div class="text">Paper</div>
        </div>
        <div class="item">
            <div class="image"><img class="playing" src="./images/scissors.png" alt="scissors"></div>
            <div class="text">Scissors</div>
        </div>
    </div>
    <div class="score-text"></div>
    <div class="winner"></div>
    <div class="play-again"></div>
    <div class="footer">
        <p>by</p>
        <a href="https://github.com/marwan-esam/odin-rock-paper-scissors">marwan-esam</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
